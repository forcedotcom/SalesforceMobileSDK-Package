aliases:
  - &upgrade-git
    name: Update Git
    command:  |
      git --version
      sudo apt-get install \
        build-essential flex bison \
        libreadline6-dev zlib1g-dev \
        libssl-dev \
        libcurl4-gnutls-dev \
        libexpat1-dev \
        tcl tk \
        tcl-dev gettext \
        asciidoc \
        docbook2x

      wget https://www.kernel.org/pub/software/scm/git/git-2.13.0.tar.gz
      tar -xvzf git-2.13.0.tar.gz
      cd git-2.13.0
      sudo ./configure
      sudo make && sudo make install
      git --version

  - &downgrade-cocoapods
    name: Downgrade to CocoaPods 1.4
    command:  |
      echo Y | sudo gem uninstall cocoapods
      sudo gem install cocoapods -v 1.4
    when: always

  - &setup
    name: Setup
    command: node ./install.js
    when: always

  - &ios-cordova
    name: Install Cordova
    command:  |
      npm install -g cordova@8.0.0
      cordova telemetry off

  - &android-cordova
    name: Install Cordova
    command:  |
      sudo npm install -g cordova@8.0.0
      sudo cordova telemetry off

  - &install-ant
    name: Install Ant
    command: brew install ant

  - &install-sfdx
    name: Install SFDX
    command: |
      sudo npm install -g sfdx-cli
      sudo chown -R $USER:$USER $HOME/.config/
    when: always

linux: &linux
  working_directory: ~/SalesforceMobileSDK-Package
  docker:
    - image: circleci/android:api-28-node8-alpha
  environment:
    - TERM: "dumb"
    - ADB_INSTALL_TIMEOUT: 15
    - _JAVA_OPTIONS: "-XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap"
    - GRADLE_OPTS: '-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs="-XX:+HeapDumpOnOutOfMemoryError"'
    - ANDROID_NDK: '/opt/ndk/android-ndk-r10e'
    - BUILD_THREADS: 2

mac: &mac
  working_directory: ~/SalesforceMobileSDK-Package
  macos:
    xcode: "10.0.0"
  shell: /bin/bash --login -eo pipefail

version: 2
jobs:
  build-forcedroid:
    <<: *linux
    steps:
      - checkout
      - run: *upgrade-git
      - run: *setup
      - run:
          name: Building all android native templates
          command:  ./test/test_force.js --exit-on-failure --cli=forcedroid
          when: always

  build-forcedroid-sfdx:
    <<: *linux
    steps:
      - checkout
      - run: *upgrade-git
      - run: *setup
      - run: *install-sfdx
      - run:
          name: Building all android native templates with SFDX
          command: ./test/test_force.js --exit-on-failure --cli=forcedroid --use-sfdx
          when: always

  build-forcehybrid-android:
    <<: *linux
    steps:
      - checkout
      - run: *upgrade-git
      - run: *setup
      - run: *android-cordova
      - run:
          name: Building all android hybrid templates
          command: ./test/test_force.js --exit-on-failure --cli=forcehybrid --os=android
