  build-forcedroid:
    <<: *linux
    steps:
      - checkout
      - run: *upgrade-git
      - run: *setup
      - run:
          name: Build Native Java App
          command:  |
            ./test/test_force.js --os=android --apptype=native
            if [ ! -e tmp**/App_native_android/app/build/outputs/apk/debug/app-debug.apk ]; then
              exit 1
            fi
          when: always
